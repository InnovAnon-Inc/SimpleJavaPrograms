version: 2.1

jobs:
  test:
    docker:
      - image: circleci/openjdk:stretch
    steps:
      - checkout
      - run: |
          echo -e "$GPG_KEY" | gpg --import
          mvn -X -s .circleci/settings.xml verify
  site:
    docker:
      - image: circleci/openjdk:stretch
    steps:
      - checkout
      - run: |
          echo -e "$GPG_KEY" | gpg --import
          mvn -X -s .circleci/settings.xml -DskipTests site
  deploy:
    docker:
      - image: circleci/openjdk:stretch
    steps:
      - checkout
      - run: |
          echo -e "$GPG_KEY" | gpg --import
          mvn -X -s .circleci/settings.xml -DskipTests deploy

workflows:
  version: 2.0
  do_everything:
    jobs:
      - test:
          filters:
            branches:
              ignore:
                - gh-pages
                - mvn-repo
      - site:
          requires:
            - test
          filters:
            branches:
              ignore:
                - gh-pages
                - mvn-repo
      - deploy:
          requires:
            - test
          filters:
            branches:
              ignore:
                - gh-pages
                - mvn-repo

